<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>To Do List</h1>o
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Your List</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Tambah List Hari Ini</label>
        <input type="text" id="title" name="title" required>
        <div class="form-group form-title">
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan tanggal penyimpanan</label>
        <input type="date" id="date" name="date"  required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
</div>  
<div class="container">
  <h2 class="container-header">Yang udah dilakuin</h2>
  
  <div class="list-item" id="todos">
  </div>
</div>
<div class="container">
  <h2 class="container-header">Yang belum dilakuin</h2>
  <div class="list-item" id="completed-todos">
  </div>
</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
